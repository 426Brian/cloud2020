server:
  port: 3355

spring:
  application:
    name: cloud-config-client3355
  cloud:
    config:
      label: master
      name: config # 配置文件名(参照springcloud config 读取规则)
      profile: dev #读取后缀名
      uri: http://localhost:3344


eureka:
  instance:
    instance-id: cloud-config-client3355
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka/,http://eureka7002.com:7002/eureka/

# 暴露监控端点
management:
  endpoints:
    web:
      exposure:
        include: '*'